<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Week9</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <h1>
      Scalable Vector Graphic
    </h1>
    <!-- adding .svg file to page using img tag -->
    <img src="images/dice.svg" alt="single face dice">

    <!-- embedding svg code into HTML -->
    <svg width="200" height="200" viewBox="0 0 200 200">
      <rect x="0" y="0" width="200" height="200" rx="8" ry="8" fill="white"/>
      <circle cx="150" cy="150" r="25" fill="black"/>
      <circle cx="50" cy="50" r="25" fill="black"/>
    </svg>
    
  </div>


</body>
</html>
